# DEFAULT PROJECT PATHS
# These properties define default project paths and file names and are best left as they are.
# (path.bin.fp is used for Standalone Flash Player invocation.)
entry.class				= Entry
path.src				= ${basedir}/src
path.src.project		= ${path.src}/project
path.libs.source		= ${basedir}/libs/src
path.libs.swc			= ${basedir}/libs/swc
path.pub				= ${basedir}/pub
path.pub.name			= pub
path.bin				= ${basedir}/bin
path.bin.name			= bin
path.bin.fp				= ${basedir}\\bin\\
path.resources.source	= ${basedir}/resources
path.resources.target	= ${path.bin}/${target.folder.resources}
path.build				= ${basedir}/build
path.docs				= ${basedir}/docs
path.docs.api			= ${path.docs}/engine/api
path.dist				= ${basedir}/dist
path.art				= ${basedir}/art

